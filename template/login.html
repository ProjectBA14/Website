<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* CSS styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"],
        input[type="password"],
        button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfdYjMqAAAAAE1aasXjWUKEt20C2wbZTgS1BWS7"></script>
</head>
<body>
    <div class="container">
        <h1>LOGIN PAGE</h1>

        <form id="loginForm" action="{{ url_for('login_page') }}" method="POST">
            <input type="email" id="username" name="username" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="hidden" id="recaptchaToken" name="g-recaptcha-response">
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('google_login') }}">Login with Google</a>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </div>

    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('6LfdYjMqAAAAAE1aasXjWUKEt20C2wbZTgS1BWS7', {action: 'login'}).then(function(token) {
                document.getElementById('recaptchaToken').value = token;
            });
        });
    </script>
</body>
</html>
