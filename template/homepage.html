<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='mega.css') }}">

    <title>Homepage</title>
<style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            color: #333;
        }

        body {
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: #ffffff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar-heading {
            margin-top: 0;
            color: #ffffff;
            font-size: 24px;
            text-align: center;
        }

        .profile-section {
            margin-top: 20px;
        }

        .profile-section p {
            margin: 5px 0;
            color: #ffffff;
        }

        .user-dashboard {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
            margin-bottom: 20px;
            text-align: center;
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            font-size: 17px;
            transition: background-color 0.3s;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
        }

        .tabcontent.active {
            display: block;
        }
        /* Navbar Styling */
        .navbar {
          background-color: #000;
          padding: 10px 20px;
          text-align: center;
        }
        
        .nav-links {
          list-style: none;
          padding: 0;
          margin: 0;
        }
        
        .nav-links li {
          display: inline-block;
          margin-right: 20px;
        }
        
        .nav-links a {
          color: white;
          text-decoration: none;
          font-weight: bold;
          padding: 5px 10px;
        }
        
        .nav-links a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>


  <nav>
    <ul>
      {% for link in allowed_links %}
                <li><a href="{{ link.url }}">{{ link.name }}</a></li>
            {% endfor %}
    </ul>
  </nav>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the home section. </p>
    </section>

    <section id="about">
      <h2>Profile</h2>
      <p>Create your profile</p>
    </section>

    <section id="services">
      <h2>Manage</h2>
      <p>List and describe the services or products you offer.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Include your contact information</p>
    </section>
  </main>

  <footer>
  </footer>
</body>
</html>
