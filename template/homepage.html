<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='it-dash-style.css') }}">

    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }

        .assign-container {
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 5px;
        }

        .assign-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .view-history-btn {
            background-color: #007bff;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .view-history-btn:hover {
            background-color: #0056b3;
        }

        .toggleable-section {
            display: none;
        }

        .toggleable-section.active {
            display: block;
        }
    </style>
</head>
<body>


  <nav>
    <ul>
      {% for link in allowed_links %}
                <li><a href="{{ link.url }}">{{ link.name }}</a></li>
            {% endfor %}
    </ul>
  </nav>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the home section. </p>
    </section>

    <section id="about">
      <h2>Profile</h2>
      <p>Create your profile</p>
    </section>

    <section id="services">
      <h2>Manage</h2>
      <p>List and describe the services or products you offer.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Include your contact information</p>
    </section>
  </main>

  <footer>
  </footer>
</body>
</html>
